<!DOCTYPE html>
<html lang="pt-BR">
<head>

<style>
  body {

  h1 {

<body>

<h1>771</h1>

<button onclick="abrirFreeFireMax()">Abrir Free Fire MAX</button>

<p>

  toque e segure no botão e escolha **Abrir**.

<script>
function abrirFreeFire() {

function abrirFreeFireMax() {
